{% extends 'base.html' %}

{% block title %}
Log in
{% endblock %}

{% block content %}
<div style="padding:50px">
    <h1>Увійти</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Увійти</button>
    </form>
    <br>
    <a href="{% url 'register' %}">Зареєструватись?</a>
    <br>
    <br>

    <a href="{% url 'home' %}">Повернутись на головну сторінку</a>
</div>
{% endblock %}
